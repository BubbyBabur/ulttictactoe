<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ult Tic Tac Toe</title>
    <link rel="icon" type="image/png" href="images/favicon.png">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    
    <!-- TODO: Add SDKs for Firebase products that you want to use
             https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-analytics.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <script src="JS/classes.js"></script>
    <script src="JS/ttt.js"></script>
    <script src="JS/sketch.js"></script>

    <div id="canvas-wrapper"></div>

    <button hidden id="submit-button" class="big-button standard-big-button">Submit</button>
    <button hidden id="join-button" class="big-button standard-big-button">Join</button>
    <button hidden id="create-button" class="big-button standard-big-button">Create</button>

    <button hidden id="play-button" class="paired-button standard-paired-1-button">Play</button>
    <button hidden id="spectate-button" class="paired-button pressed-paired-2-button">Spectate</button>

    <button hidden id="name-button" class="big-button standard-big-button">Submit</button>

    <button hidden id="X-button" class="paired-button standard-paired-1-button">X</button>
    <button hidden id="O-button" class="paired-button pressed-paired-2-button">O</button>

    <button hidden id="back-button" class="back-button standard-back-button">Back</button>

    <input hidden id="key-input">
    <input hidden id="name-input">

</body>
</html>
